<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3 - Imágenes</title>
  </head>
  <body>
    <section>
      <h1>Aprendiendo a utilizar Imágenes</h1>
      <img src="./images/finalfantasy.jpg" alt="finalfantasy" width="500px" />
    </section>
    <section>
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/I4o7eSKLN40?autoplay=1"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls src="./audio/audio.mp3" type="audio/mpeg" allow="loop" autoplay></audio>
    </section>
  </body>
</html>
